{% extends 'blog/base.html' %}
{% block title %}Contact{% endblock %}

{% block content %}
<h2>Contact Us</h2>

{% if messages %}
  {% for message in messages %}
    <p style="color:green;">{{ message }}</p>
  {% endfor %}
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Send</button>
</form>
{% endblock %}
